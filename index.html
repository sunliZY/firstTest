<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.3&key=25687a70c3fa2f36d2719d0fc97aad80&plugin=AMap.Geocoder"></script>
<script>
    //定义所有背景图片的路径
    var aImagesSrc = [
        ["https://imagecdn.xinyongjinku.com/wechat/modules/images/jiekuan_icon@v1.1.0.png", "https://imagecdn.xinyongjinku.com/wechat/modules/images/jiekuan_icon1@v1.1.0.png"],
        ["https://imagecdn.xinyongjinku.com/wechat/modules/images/huankuan_icon@v1.1.0.png", "https://imagecdn.xinyongjinku.com/wechat/modules/images/huankuan_icon1@v1.1.0.png"],
        ["https://imagecdn.xinyongjinku.com/wechat/modules/images/jinku_cion@v1.1.0.png", "https://imagecdn.xinyongjinku.com/wechat/modules/images/jinku_cion1@v1.1.0.png"],
        ["https://imagecdn.xinyongjinku.com/wechat/modules/images/wode_icon@v1.1.0.png", "https://imagecdn.xinyongjinku.com/wechat/modules/images/wode_icon1@v1.1.0.png"]
    ]
    $("#YSF-BTN-HOLDER").hide();
    $("#YSF-CUSTOM-ENTRY-3").hide();
    var rule = window.location.hash;
    if (rule == '#mineZH' ||
        rule == '#share') {
        $(".footers a").eq(3).addClass("clicked").siblings().removeClass("clicked")
        $(".footers p").eq(3).css({
            "background": "url('" + aImagesSrc[3][1] + "')",
            "background-size": "cover"
        })
    }
    if (rule == '#gengduo') {
        $(".footers a").eq(2).addClass("clicked").siblings().removeClass("clicked")
        $(".footers p").eq(2).css({
            "background": "url('" + aImagesSrc[2][1] + "')",
            "background-size": "cover"
        })
    }
    fnBackground($(".footers a.clicked"))

    //设置背景图片
    function fnBackground(that) {
        for (var i = 0; i < $(".footers a").length; i++) {
            $(".footers p").eq(i).css({
                "background": "url('" + aImagesSrc[i][0] + "')",
                "background-size": "cover"
            })
            var INDEX = that.index()
            $(".footers p").eq(INDEX).css({
                "background": "url('" + aImagesSrc[INDEX][1] + "')",
                "background-size": "cover"
            })
        }
    }

    $(".footers a").on("click", function () {
        $(".main").css("height", "100%")
        $(this).addClass("clicked").siblings().removeClass("clicked")
        var that = $(this)
        fnBackground(that)
    })
    $(".huans").on("click", function () {
        $(".donghua").show()
        //判断是否登录
        var api_url = pageUrl.render() + ".xinyongjinku.com/passport/user.php?c=account";
        getSwiperData()

        function getSwiperData() {
            var r = ["loginStatus"];
            var json = api.JsonpArr(r);
            api.call(json, api_url).done(function (rs) {
                if (rs.error) {
                } else {
                    $(".donghua").hide()
                    if (rs.result.status == 0) {
                        window.location.href = "#zhucezhang"
                    } else {
                        $(".donghua").show()
                        var api_url = pageUrl.render() + ".xinyongjinku.com/passport/index.php?c=first";
                        getSwiperDatas()

                        function getSwiperDatas() {
                            var r = ["index", {}];
                            var json = api.JsonpArr(r);
                            api.call(json, api_url).done(function (rs) {
                                if (rs.error) {
                                    if (rs.error.code == "10086") {
                                        $(".pbox").show()
                                        $(".pboxx div").html(rs.error.message)
                                        $(".pclose").on("click", function () {
                                            $(".pbox").hide()
                                            window.location.href = '#zhucezhang'
                                        })
                                    } else {
                                        layer.msg(rs.error.message, {
                                            time: 2000
                                        });
                                        $(".donghua").hide()
                                    }
                                } else {
                                    $(".donghua").hide()
                                    var everydata = rs.result.data
                                    if (everydata.credit_status == 0) {
                                        if (everydata.information_step == 0) {
                                            window.location.href = "#renzhengshiming"
                                        } else if (everydata.information_step == 1) {
                                            window.location.href = "#renzhenggeren"
                                        } else if (everydata.information_step == 2) {
                                            window.location.href = "#renzhengshouji"
                                        } else if (everydata.information_step == 3) {
                                            window.location.href = "#renzhengzhima"
                                        } else if (everydata.information_step == 4) {
                                            if (everydata.credit_status != 1) {
                                                window.location.href = "#shenhez"
                                            } else {
                                                //判断是否有借款记录
                                                var api_url = pageUrl.render() + ".xinyongjinku.com/passport/order.php?c=index";
                                                getSwiperDatat()

                                                function getSwiperDatat() {
                                                    var r = ["listofBorrowings"];
                                                    var json = api.JsonpArr(r);
                                                    api.call(json, api_url).done(function (rs) {
                                                        $(".contss").html("")
                                                        if (rs.error) {
                                                            if (rs.error) {
                                                                if (rs.error.code == "10086") {
                                                                    $(".pbox").show()
                                                                    $(".pboxx div").html(rs.error.message)
                                                                    $(".pclose").on("click", function () {
                                                                        $(".pbox").hide()
                                                                        window.location.href = '#zhucezhang'
                                                                    })
                                                                } else {
                                                                    layer.msg(rs.error.message, {
                                                                        time: 2000
                                                                    });
                                                                    $(".donghua").hide()
                                                                }
                                                            }
                                                        } else {
                                                            $(".donghua").hide()
                                                            if (rs.result.data.totalmoney.totalmoney == 0) {
                                                                window.location.href = "#huankuanwei"
                                                            } else {
                                                                window.location.href = "#woyaohuankuan"
                                                            }
                                                        }
                                                    })
                                                }
                                            }
                                        }
                                    } else if (everydata.credit_status == 2) {
                                        window.location.href = "#shenhes"
                                    } else {
                                        var api_url = pageUrl.render() + ".xinyongjinku.com/passport/order.php?c=index";
                                        getSwiperDatats()

                                        function getSwiperDatats() {
                                            var r = ["listofBorrowings"];
                                            var json = api.JsonpArr(r);
                                            api.call(json, api_url).done(function (rs) {
                                                $(".contss").html("")
                                                if (rs.error) {
                                                    if (rs.error.code == "10086") {
                                                        $(".pbox").show()
                                                        $(".pboxx div").html(rs.error.message)
                                                        $(".pclose").on("click", function () {
                                                            $(".pbox").hide()
                                                            window.location.href = '#zhucezhang'
                                                        })
                                                    } else {
                                                        layer.msg(rs.error.message, {
                                                            time: 2000
                                                        });
                                                        $(".donghua").hide()
                                                    }
                                                } else {
                                                    $(".donghua").hide()
                                                    if (rs.result.data.totalmoney.totalmoney == 0) {
                                                        window.location.href = "#huankuanwei"
                                                    } else {
                                                        window.location.href = "#woyaohuankuan"
                                                    }
                                                }
                                            })
                                        }
                                    }
                                }
                            })
                        }
                    }
                }
            })
        }
    })
</script>
